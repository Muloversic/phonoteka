scalar DateTime

# Track type
type Track {
  id: Int
  name: String
  createdAt: DateTime
  releaseDate: DateTime
  description: String
  genre: String
  videoUrl: String
  format: String
  band: Band
}

# Track input
input TrackInput {
  name: String!
  releaseDate: DateTime
  description: String
  genre: String
  videoUrl: String
  format: String!
  bandId: Int!
}

# Band type
type Band {
  id: Int
  name: String
  createdAt: DateTime
  foundationDate: DateTime
  genre: [String]
  description: String
  image: String
  tracks: [Track]
}

# Band input
input BandInput {
  name: String!
  foundationDate: DateTime
  genre: [String!]!
  description: String
  image: String
}

#User ============================
type User {
  id: Int!
  email: String!
  password: String!
  name: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type LoginResponse {
  token: String!
  refreshToken: String!
  user: User!
}

# End of User definitions ============================

type Query {
  getBandById(id: Int): Band
  getTrackById(id: Int): Track
  getAllBands: [Band]
  getAllTracks: [Track]
  getTrackByQuery(bandId: Int): [Track]
}

type Mutation {
  createBand(input: BandInput!): Band
  createTrack(input: TrackInput!): Track
  login(email: String!, password: String!): LoginResponse
  register(email: String!, username: String!, password: String!, rePassword: String!): Boolean
}
