scalar DateTime

# Track type
type Track {
  id: Int
  name: String
  createdAt: DateTime
  year: DateTime
  album: String
  genre: String
  url: String
  format: String
  band: Band
  bandId: Int
}

# Track input
input TrackInput {
  name: String!
  year: DateTime!
  album: String!
  genre: String
  url: String
  format: String!
}

# Band type
type Band {
  id: Int
  name: String
  createdAt: DateTime
  foundationDate: DateTime
  genre: String
  members: String
  description: String
  about: String
  location: String
  image: String
  tracks: [Track]
}

# Band input
input BandInput {
  name: String!
  foundationDate: DateTime!
  description: String
  members: String!
  about: String
  location: String
  tracks: [TrackInput!]
  image: String
}

# Band input
input UserInput {
  name: String!
  imgUrl: String
  email: String!
}

#User ============================
type User {
  id: Int!
  email: String!
  password: String!
  name: String
  imgUrl: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type AuthResponse {
  token: String!
  refreshToken: String!
}

type TracksQuery {
  tracks: [Track]
  allTracksCount: Int
}

# End of User definitions ============================

type Query {
  getBandById(id: Int): Band
  getTrackById(id: Int): Track
  getUserById: User
  getAllBands: [Band]
  getAllTracks(
    order: String
    sortBy: String
    search: String
    pageSize: Int
    pageNumber: Int
  ): TracksQuery
  getTrackByQuery(bandId: Int): [Track]
}

type Mutation {
  createBand(input: BandInput!): Band
  updateUser(input: UserInput!): User
  createTrack(input: TrackInput!): Track
  login(email: String!, password: String!): AuthResponse
  register(email: String!, username: String!, password: String!, rePassword: String!): AuthResponse
}
